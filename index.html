<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body class="bg-slate-800 flex justify-center items-center h-[100vh]">

    <!-- container div -->
    <div class="bg-white p-5 rounded-lg ml-[5vw] mr-[5vw] mb-14 min-w-[324px] min-h-[244.8px]"> 

        <!-- h1 div -->
        <div class="mb-4">
            <h1 class="text-center text-2xl font-semibold">Quote of the Day</h1>
        </div>


        <!-- main quote container -->
        <div>
            <p class="font-semibold text-[#1e1e1a] min-h-[48px]" id="quote"></p>
            <p class="text-right mt-2 text-sm text-gray-700" id="author"><i></i></p>
        </div>


        <!-- footer div -->
        <div class="flex justify-between items-center mt-8 border-t-[1px] pt-4">

            <!-- additional functions -->
            <div class="flex justify-between w-[32vw] md:w-[10vw]">
                <div><i class="fa-solid fa-volume-low text-xl cursor-pointer"></i></div>
                <div><i class="fa-regular fa-copy text-xl cursor-pointer"></i></div>
                <div class="text-green-700"><i class="fa-brands fa-whatsapp text-xl cursor-pointer"></i></div>
            </div>

            <!-- button for new quote -->
            <div>
                <button id="new-quote-btn" class="bg-blue-500 hover:bg-blue-900 pt-1 pb-1 pl-2 pr-2 rounded-md text-white font-light">New Quote</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
